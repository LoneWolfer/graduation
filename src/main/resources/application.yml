#配置数据源信息
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/graduation?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

#配置mybatis
mybatis:
  configuration:
    #配置项：开启下划线到驼峰的自动转换. 作用：将数据库字段根据驼峰规则自动注入到对象属性。
    map-underscore-to-camel-case: true

#配置log4j2文件路径
logging:
  config: classpath:log4j2.xml